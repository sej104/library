<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            <div>
                <img src="./images/book.svg" alt="Book icon">
                <h1>Library</h1>
            </div>
            <button type="button" id="show-dialog">Add Book</button>
        </div>
        <div class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <dialog>
                <form>
                    <div class="form-header">
                        <h2>Add Book</h2>
                        <button type="button" id="close-dialog" autofocus>
                            <img src="./images/close-icon.svg" alt="Close button">
                        </button>
                    </div>
                    <div class="form-inputs">
                        <p>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </p>
                        <p>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                        </p>
                        <p>
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" name="pages" min="1" max="1000" required>
                        </p>
                        <fieldset>
                            <legend>Already read?</legend>
                            <ul>
                                <li>
                                    <input type="radio" id="already_read" name="read" value="yes" checked>
                                    <label for="already_read" class="radio-label">Yes</label>
                                </li>
                                <li>
                                    <input type="radio" id="not_read" name="read" value="no">
                                    <label for="not_read" class="radio-label">No</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="form-submit">
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </form>
            </dialog>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
